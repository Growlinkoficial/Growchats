<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa IA Arquivador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #000000 0%, #1a0a2e 25%, #0f0620 50%, #1a0033 75%, #1a0000 100%); background-attachment: fixed; padding: 20px; position: relative; overflow: hidden; }
        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(0, 0, 139, 0.15) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%); pointer-events: none; }
        .container { max-width: 600px; width: 100%; background: rgba(15, 15, 30, 0.85); backdrop-filter: blur(20px); border-radius: 24px; padding: 48px 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05), inset 0 1px 0 0 rgba(255, 255, 255, 0.1); position: relative; z-index: 1; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #ffffff; text-align: center; font-size: 32px; font-weight: 700; margin-bottom: 12px; background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 50%, #ffc0cb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.5px; }
        p { color: #b8b8d0; text-align: center; margin-bottom: 32px; font-size: 15px; line-height: 1.6; font-weight: 400; }
        input[type="url"] { width: 100%; padding: 16px 20px; margin-bottom: 16px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(20, 20, 40, 0.6); color: #ffffff; font-size: 15px; font-family: 'Inter', sans-serif; transition: all 0.3s ease; outline: none; }
        input[type="url"]::placeholder { color: #7a7a95; }
        input[type="url"]:focus { border-color: rgba(100, 100, 255, 0.5); background: rgba(25, 25, 50, 0.8); box-shadow: 0 0 0 3px rgba(100, 100, 255, 0.1), 0 10px 20px -5px rgba(100, 100, 255, 0.2); transform: translateY(-1px); }
        button, .button-like { display: inline-block; width: 100%; padding: 16px; color: white; font-weight: 700; font-size: 15px; letter-spacing: 0.5px; cursor: pointer; border: none; border-radius: 12px; transition: all 0.3s ease; text-transform: uppercase; position: relative; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(65, 105, 225, 0.3); text-align: center; text-decoration: none; }
        .button-primary { background: linear-gradient(135deg, #4169e1 0%, #8b008b 50%, #dc143c 100%); }
        .button-primary::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: left 0.5s ease; }
        .button-primary:hover:not(:disabled)::before { left: 100%; }
        .button-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 15px 35px -5px rgba(65, 105, 225, 0.4); }
        .button-primary:active:not(:disabled) { transform: translateY(0); }
        .button-primary:disabled { background: linear-gradient(135deg, #4a4a5a 0%, #3a3a4a 100%); cursor: not-allowed; opacity: 0.6; box-shadow: none; }
        #resultsContainer { display: none; gap: 10px; }
        .button-secondary { background: linear-gradient(135deg, #3a3a4a 0%, #2a2a3a 100%); }
        .button-secondary:hover { background: linear-gradient(135deg, #4a4a5a 0%, #3a3a4a 100%); transform: translateY(-2px); }
        .status-message { padding: 16px 20px; border-radius: 12px; margin-top: 20px; font-weight: 600; font-size: 14px; text-align: center; animation: slideIn 0.3s ease-out; border: 1px solid rgba(255, 255, 255, 0.1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .loading { background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(255, 152, 0, 0.15) 100%); color: #ffd54f; border-color: rgba(255, 193, 7, 0.3); }
        .success { background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(46, 125, 50, 0.15) 100%); color: #81c784; border-color: rgba(76, 175, 80, 0.3); }
        .error { background: linear-gradient(135deg, rgba(244, 67, 54, 0.15) 0%, rgba(211, 47, 47, 0.15) 100%); color: #ef5350; border-color: rgba(244, 67, 54, 0.3); }
        
        /* --- NOVOS ESTILOS PARA BARRA DE PROGRESSO E CRONÔMETRO --- */
        #progressContainer { display: none; width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        #progressBar { width: 100%; height: 10px; background: linear-gradient(90deg, #4169e1, #8b008b, #dc143c); animation: indeterminate-progress 2s infinite linear; }
        @keyframes indeterminate-progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        #timer { display: none; text-align: center; color: #b8b8d0; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Growchats</h1>
        <p>Cole o link de compartilhamento de plataformas como ChatGPT (vias links) para baixar o arquivo Markdown.</p>
        
        <input type="url" id="chatUrl" placeholder="Cole o link da conversa aqui..." required>
        
        <button id="actionButton" class="button-like button-primary">INICIAR EXTRAÇÃO</button>
        
        <div id="resultsContainer">
            <a href="#" id="downloadButton" class="button-like button-primary">BAIXAR ARQUIVO (.md)</a>
            <button id="resetButton" class="button-like button-secondary">Extrair outro link</button>
        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <div id="timer">Tempo decorrido: 00:00</div>
        
        <div id="status" class="status-message" style="display: none;"></div>
    </div>

    <script>
        // --- Referências aos elementos do HTML ---
        const urlInput = document.getElementById('chatUrl');
        const statusDiv = document.getElementById('status');
        const actionButton = document.getElementById('actionButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');
        const progressContainer = document.getElementById('progressContainer');
        const timerDiv = document.getElementById('timer');

        // --- Variáveis de estado ---
        let pollingInterval;
        let timerInterval;
        let secondsElapsed = 0;

        // --- Funções do Cronômetro ---
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function startTimer() {
            secondsElapsed = 0;
            timerDiv.style.display = 'block';
            timerDiv.innerText = 'Tempo decorrido: 00:00';
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerDiv.innerText = `Tempo decorrido: ${formatTime(secondsElapsed)}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- Funções de Controle da UI ---
        function setStatus(message, type) {
            statusDiv.innerText = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }

        function resetUI() {
            // Limpa o campo de URL
            urlInput.value = '';
            
            // Esconde os elementos de progresso e resultado
            statusDiv.style.display = 'none';
            resultsContainer.style.display = 'none';
            progressContainer.style.display = 'none';
            timerDiv.style.display = 'none';

            // Mostra o botão de ação inicial
            actionButton.style.display = 'block';
            actionButton.innerText = 'INICIAR EXTRAÇÃO';
            actionButton.disabled = false;
        }

        // --- Lógica Principal da Aplicação ---
        async function checkTaskStatus(statusUrl) {
            try {
                const response = await fetch(statusUrl);
                if (!response.ok) throw new Error('Falha ao verificar status.');
                
                const data = await response.json();
                setStatus(data.status, 'loading');

                if (data.state === 'SUCCESS') {
                    // **AJUSTE 1 e 3: Finaliza o progresso**
                    clearInterval(pollingInterval);
                    stopTimer();
                    progressContainer.style.display = 'none';
                    setStatus('Arquivo pronto para download!', 'success');
                    
                    // **AJUSTE 2: Mostra os botões de resultado**
                    downloadButton.href = data.download_url; // Define o link de download
                    resultsContainer.style.display = 'flex'; // Usa flex para alinhar os botões
                } else if (data.state === 'FAILURE') {
                    clearInterval(pollingInterval);
                    stopTimer();
                    progressContainer.style.display = 'none';
                    setStatus(`ERRO: ${data.status}`, 'error');
                    
                    // Volta ao estado inicial, mas com texto de erro
                    actionButton.innerText = 'TENTAR NOVAMENTE';
                    actionButton.style.display = 'block';
                    actionButton.disabled = false;
                }
            } catch (error) {
                console.error('Erro no polling:', error);
                clearInterval(pollingInterval);
                stopTimer();
                setStatus('ERRO DE CONEXÃO: Não foi possível verificar o status.', 'error');
                actionButton.style.display = 'block';
                actionButton.disabled = false;
            }
        }

        async function startExtraction() {
            const chatUrl = urlInput.value.trim();
            if (!chatUrl) {
                setStatus("Por favor, insira um link válido.", 'error');
                return;
            }

            // **AJUSTE 3: Inicia a barra de progresso e o cronômetro**
            actionButton.style.display = 'none'; // Esconde o botão de extração
            actionButton.disabled = true;
            progressContainer.style.display = 'block';
            startTimer();
            setStatus("Enviando para a fila de processamento...", 'loading');

            try {
                const response = await fetch('/api/start-extraction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: chatUrl })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Falha ao iniciar a tarefa.');
                }
                
                const data = await response.json();
                setStatus('Pedido recebido! A extração está ocorrendo em segundo plano...', 'loading');
                pollingInterval = setInterval(() => checkTaskStatus(data.status_url), 3000);

            } catch (error) {
                console.error('Erro ao iniciar extração:', error);
                setStatus(`ERRO: ${error.message}`, 'error');
                stopTimer();
                progressContainer.style.display = 'none';
                actionButton.style.display = 'block';
                actionButton.disabled = false;
            }
        }

        // Event Listeners iniciais
        actionButton.addEventListener('click', startExtraction);
        resetButton.addEventListener('click', resetUI);

    </script>
</body>
</html>
